{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row py-5"></div>
    <div class="row">
        <div class="col-10"><h2>la liste des departements</h2></div>
        <div class="col-2"><a href="{% url 'createDepartement' %}" class="btn btn-success">Ajouter</a></div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="d-flex">
            <th class="col-10">departement</th>
            <th class="col-2">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for departement in departements %}
            <tr class="d-flex">
            <td class="col-10">{{departement.nom_departement}}</td>
            <td class="col-2"><a href="{% url 'updateDepartement' departement.id %}" class="btn btn-primary"><i class='fas fa-pen'></i></a>
                <a href="{% url 'deleteDepartement' departement.id %}" class="btn btn-danger"><i class='far fa-trash-alt'></i></a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %} {% endcomment %}
